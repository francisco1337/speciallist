<!-- HEADER 1 NO-TRANSPARENT -->
<header id="nav" class="header header-1 no-transparent mobile-no-transparent">

  <div class="header-wrapper">
    <div class="container-m-30 clearfix">
      <div class="logo-row">

        <!-- LOGO -->
        <div class="logo-container-2">
          <div class="logo-2">
            <a href="{% url 'home_app:home' %}" class="clearfix">
              <img src="{% static 'Template/html/images/logo.png' %}" class="logo-img" alt="Logo">
            </a>
          </div>
        </div>
        <!-- BUTTON -->
        <div class="menu-btn-respons-container">
          <button type="button" class="navbar-toggle btn-navbar collapsed" data-toggle="collapse"
            data-target="#main-menu .navbar-collapse">
            <span aria-hidden="true" class="icon_menu hamb-mob-icon"></span>
          </button>
        </div>
      </div>
    </div>

    <!-- MAIN MENU CONTAINER -->
    <div class="main-menu-container">

      <div class="container-m-30 clearfix">

        <!-- MAIN MENU -->
        <div id="main-menu">
          <div class="navbar navbar-default" role="navigation">

            <!-- MAIN MENU LIST -->
            <nav class="collapse collapsing navbar-collapse right-1024">
              <ul class="nav navbar-nav">

                

                <!-- MENU ITEM -->
                <li class="">
                  <a href="{% url 'home_app:home' %}">
                    <div class="main-menu-title">INICIO</div>
                  </a>
                </li>  

                <!-- MENU ITEM -->
                <li class="">
                  <a href="{% url 'specialist_app:search_specialist' %}">
                    <div class="main-menu-title">BUSCAR ESPECIALISTA</div>
                  </a>
                </li>  

                
                {% if is_espacialist  %}
                  <!-- MENU ITEM -->
                  <li class="">
                    <a href="{% url 'specialist_app:specialist_dates' %}">
                      <div class="main-menu-title">SOLICITUDES DE CITAS</div>
                    </a>
                  </li>  
                  <!-- MENU ITEM -->
                  <li class="">
                    <a href="{% url 'specialist_app:info_specialist' specialistInfo.slug %}">
                      <div class="main-menu-title">MI PERFIL PROFESSIONAL</div>
                    </a>
                  </li> 
                {% endif %}
                  
                
                {% if user.is_authenticated %}
                  <!-- MENU ITEM -->
                  <li class="">
                    <a href="{% url 'users_app:user-profile' %}">
                      <div class="main-menu-title">MI PERFIL</div>
                    </a>
                  </li>  
                  <!-- MENU ITEM -->
                  <li class="">
                    <a href="{% url 'specialist_app:user_dates' user %}">
                      <div class="main-menu-title">MIS CITAS</div>
                    </a>
                  </li>
                  <!-- MENU ITEM -->
                  <li class="">
                    <a href="{% url 'users_app:user-logout' %}">
                      <div class="main-menu-title">CERRAR SESION</div>
                    </a>
                  </li>  
                {% else %}
                  <!-- MENU ITEM -->
                  <li class="">
                    <a href="{% url 'users_app:user-login' %}">
                      <div class="main-menu-title">INICIAR SESION</div>
                    </a>
                  </li>

                  <!-- MENU ITEM -->
                  <li class="">
                    <a href="{% url 'users_app:user-register' %}">
                      <div class="main-menu-title">REGISTRARME</div>
                    </a>
                  </li>
                {% endif %}
                  
                

              </ul>

            </nav>

          </div>
        </div>
        <!-- END main-menu -->

      </div>
      <!-- END container-m-30 -->

    </div>
    <!-- END main-menu-container -->

    <!-- SEARCH READ DOCUMENTATION -->
    <ul class="cd-header-buttons">
      <li><a class="cd-search-trigger" href="#cd-search"><span></span></a></li>
    </ul> <!-- cd-header-buttons -->
    <div id="cd-search" class="cd-search">
      <form class="form-search" id="searchForm" action="page-search-results.html" method="get">
        <input type="text" value="" name="q" id="q" placeholder="Search...">
      </form>
    </div>

  </div>
  <!-- END header-wrapper -->

</header>
